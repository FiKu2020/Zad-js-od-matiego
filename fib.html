      function displayForm(content) {
        document.getElementById("formularz").innerHTML = content;

      function generuj_ar() {
        let a = Number(document.getElementById("a").value);
        let r = Number(document.querySelector("#r").value);
        let n = Number(document.querySelector("#n").value);
        let resultText = document.querySelector("#wynik");

        let result = "ciag arytmetyczny zawiera wyrazy:";
        for (; n; n--) {
          result += a + ",";
          a += r;
        }
        resultText.innerHTML = result;
      }
      function generuj_ge() {
        let a = Number(document.getElementById("a").value);
        let q = Number(document.querySelector("#q").value);
        let n = Number(document.querySelector("#n").value);
        let resultText = document.querySelector("#wynik");

        let result = "ciag arytmetyczny zawiera wyrazy:";
        for (; n; n--) {
          result += a + ",";
          a = a * q;
        }
        resultText.innerHTML = result;
      }

      function generuj_fi() {
        let a = Number(document.getElementById("a").value);
        let r = Number(document.querySelector("#r").value);
        let n = Number(document.querySelector("#n").value);
        let resultText = document.querySelector("#wynik");

        C = r * n;
        n = a + C;
        req_index = [];
        show_user = [];
        for (; n; n++) {
          req_index.push(a + r - 1);
        }
        function ciagFibonaciego(x) {
          var wynik_fib = [0, 1];
          for (let i = 2; i < x; i++) {
            wynik_fib.push(wynik_fib[i - 1] + wynik_fib[i - 2]);
          }
          return wynik_fib;
          req_length = req_index.length;
          for (i = 0; i > req_length; i++) {
            value = wynik_fib[req_index[i]];
            show_user.push(value);
          }
          resultText.innerHTML = show_user;
        }
      }
